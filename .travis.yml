language: node_js
node_js:
  - "14"
stages:
  - Code Quality
  - Unit Tests
  - Integration Tests

script: skip

jobs:
  include:
    - stage: Code Quality
      if: branch = main OR type = pull_request
      script: yarn lint
    - stage: Unit Tests
      if: branch = main OR type = pull_request
      before_install: yarn global add codecov coveralls
      script: yarn test --coverage
      after_success: codecov && coveralls < .coverage/lcov.info
    - stage: Integration Tests
      if: branch = main OR type = pull_request
      script: yarn test:integration

before_deploy:
  - yarn docs
  - yarn build

deploy:
  - provider: pages
    skip_cleanup: true
    keep_history: true
    local_dir: .docs/
    github_token: $GITHUB_TOKEN
    on:
      tags: true
      condition: tag =~ /^v[0-9]+(\.[0-9]+){2,3}(-alpha|-beta|-rc)?$/
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      tags: true
      condition: tag =~ /^v[0-9]+(\.[0-9]+){2,3}(-alpha|-beta|-rc)?$/
cache:
  yarn: true
notifications:
  email: false
